<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
<link rel="stylesheet" href="{% static 'crawl/templates/html_regex.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox" style="opacity: 0;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="html_regex.js"></script>
    <script>
        // Check if the user is authenticated (you can replace this with your authentication logic)
        const isAuthenticated = false; // Set this to true if the user is authenticated

        // Redirect the user based on authentication status
        if (isAuthenticated) {
            window.location.href = 'admin/index.html'; // Redirect to admin page if authenticated
        }
    </script>
</body>
</html>
